<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIRM Drone Command</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <!-- Pyodide CDN with Alternate Source -->
    <script src="https://pyodide-cdn2.iodide.io/v0.23.4/full/pyodide.js" id="pyodide-script"></script>
    <script>
        const pyodideScript = document.getElementById('pyodide-script');
        pyodideScript.onerror = () => {
            console.warn('Failed to load Pyodide from primary source, trying GitHub release');
            pyodideScript.src = 'https://github.com/pyodide/pyodide/releases/download/0.23.4/full/pyodide.js';
        };
    </script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #00FF00; }
            50% { box-shadow: 0 0 15px #00FF00; }
            100% { box-shadow: 0 0 5px #00FF00; }
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        .futuristic-border {
            border: 2px solid #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
        }
        .scan-effect {
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: scan 2s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-800 text-white font-mono">
    <div id="root" class="min-h-screen"></div>

    <script type="text/babel">
        // Sample Code Snippets
        const codeSnippets = {
            'PID Controller': `class PIDController:
                def __init__(self, kp=1.0, ki=0.05, kd=0.2):
                    self.kp = kp
                    self.ki = ki
                    self.kd = kd
                    self.integral = 0
                    self.prev_error = 0
                def update(self, target, current, dt):
                    error = target - current
                    self.integral += error * dt
                    derivative = (error - self.prev_error) / dt
                    self.prev_error = error
                    return self.kp * error + self.ki * self.integral + self.kd * derivative
pid = PIDController()
result = pid.update(10, 5, 0.1)
print(f"PID Output: {result}")`,
            'A* Algorithm': `def a_star(start, goal, graph):
    open_set = {start}
    g_score = {start: 0}
    f_score = {start: heuristic(start, goal)}
    while open_set:
        current = min(open_set, key=lambda x: f_score[x])
        if current == goal:
            return reconstruct_path(came_from, current)
    return None
print("A* Algorithm defined (requires graph and heuristic)")`,
        };

        // Controller Section
        function ControllerSection({ onSelect }) {
            const controllers = ['PID Controller', 'Linear Quadratic Regulator (LQR)'];
            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[150px] flex flex-col justify-center animate-[pulse_2s_infinite]">
                    <h2 className="text-xl font-bold mb-4 text-[#00FF00]">CTRL UNIT</h2>
                    <select onChange={(e) => onSelect('controller', e.target.value)}
                        className="w-full p-2 bg-gray-700 rounded text-[#00FFFF] border border-[#00FF00]">
                        {controllers.map(c => <option key={c} value={c}>{c}</option>)}
                    </select>
                </div>
            );
        }

        // Filter Section
        function FilterSection({ onSelect }) {
            const filters = ['Kalman Filter (KF)', 'Complementary Filter'];
            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[150px] flex flex-col justify-center animate-[pulse_2s_infinite]">
                    <h2 className="text-xl font-bold mb-4 text-[#00FF00]">FILTER CORE</h2>
                    <select onChange={(e) => onSelect('filter', e.target.value)}
                        className="w-full p-2 bg-gray-700 rounded text-[#00FFFF] border border-[#00FF00]">
                        {filters.map(f => <option key={f} value={f}>{f}</option>)}
                    </select>
                </div>
            );
        }

        // Algorithm Section
        function AlgorithmSection({ onSelect }) {
            const algorithms = ['A* Algorithm', 'Dijkstra’s Algorithm'];
            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[150px] flex flex-col justify-center animate-[pulse_2s_infinite]">
                    <h2 className="text-xl font-bold mb-4 text-[#00FF00]">ALGO MODULE</h2>
                    <select onChange={(e) => onSelect('algorithm', e.target.value)}
                        className="w-full p-2 bg-gray-700 rounded text-[#00FFFF] border border-[#00FF00]">
                        {algorithms.map(a => <option key={a} value={a}>{a}</option>)}
                    </select>
                </div>
            );
        }

        // Animation Window
        function AnimationWindow({ status }) {
            let animation = null;
            if (status === 'Uploading...' || status === 'Compiling...' || status === 'Loading Pyodide...') {
                animation = (
                    <div className="flex justify-center items-center h-full">
                        <div className="w-12 h-12 border-4 border-[#00FFFF] border-t-transparent rounded-full animate-[spin_1s_linear_infinite]"></div>
                    </div>
                );
            } else if (status === 'Code uploaded') {
                animation = (
                    <div className="flex justify-center items-center h-full">
                        <svg className="w-12 h-12 text-[#00FF00] animate-[pulse_1s_ease-in-out_infinite]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                );
            } else if (status.startsWith('Error')) {
                animation = (
                    <div className="flex justify-center items-center h-full">
                        <svg className="w-12 h-12 text-red-500 animate-[pulse_1s_ease-in-out_infinite]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                );
            }

            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[150px] flex flex-col justify-center items-center scan-effect">
                    <h2 className="text-xl font-bold mb-4 text-[#00FFFF]">SYSTEM STATUS</h2>
                    {animation || <p className="text-[#00FF00]">OPERATIONAL</p>}
                </div>
            );
        }

        // Simulation Window with Circular Artificial Horizon
        function SimulationWindow({ selectedType, selectedValue, isSimulating, setIsSimulating }) {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = canvas.width / 2;
                let animationFrameId;

                const drawHorizon = (roll = 0, pitch = 0) => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius * 0.8, 0, Math.PI * 2);
                    ctx.stroke();

                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(roll * Math.PI / 180);

                    const horizonRadius = radius * 0.7;
                    const pitchOffset = (pitch / 90) * (horizonRadius * 0.5);

                    ctx.fillStyle = 'rgb(0, 191, 255)';
                    ctx.beginPath();
                    ctx.arc(0, -pitchOffset, horizonRadius, 0, Math.PI, true);
                    ctx.fill();

                    ctx.fillStyle = 'rgb(139, 69, 19)';
                    ctx.beginPath();
                    ctx.arc(0, -pitchOffset, horizonRadius, 0, Math.PI, false);
                    ctx.fill();

                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(0, -pitchOffset, horizonRadius, 0, Math.PI * 2);
                    ctx.stroke();

                    ctx.lineWidth = 1;
                    for (let i = -90; i <= 90; i += 10) {
                        const baseAngle = (i / 90) * Math.PI / 2;
                        const rotatedAngle = baseAngle - Math.PI / 2;
                        const lineRadius = horizonRadius * 0.6;
                        const y = -pitchOffset + Math.sin(rotatedAngle) * lineRadius;
                        const x = Math.cos(rotatedAngle) * lineRadius;
                        if (i !== 0) {
                            ctx.beginPath();
                            ctx.moveTo(-5, y);
                            ctx.lineTo(5, y);
                            ctx.stroke();
                            ctx.fillStyle = '#ffffff';
                            ctx.font = '10px monospace';
                            ctx.save();
                            ctx.translate(x, y);
                            ctx.rotate(-roll * Math.PI / 180 - Math.PI / 2);
                            ctx.fillText(`${i}°`, 10, 2);
                            ctx.restore();
                        }
                    }

                    ctx.restore();

                    ctx.fillStyle = 'rgb(0, 255, 255)';
                    ctx.font = '16px monospace';
                    ctx.textAlign = 'center';
                    ctx.fillText(`TARGET: ${selectedValue || 'NONE'}`, centerX, centerY - radius * 0.8 - 20);
                    ctx.fillText(`Roll: ${roll.toFixed(1)}°`, centerX, centerY + radius * 0.8 + 20);
                    ctx.fillText(`Pitch: ${pitch.toFixed(1)}°`, centerX, centerY + radius * 0.8 + 40);
                };

                drawHorizon(0, 0);

                if (isSimulating) {
                    const animate = () => {
                        let roll = 0, pitch = 0;
                        const time = Date.now() * 0.001;
                        if (selectedType === 'controller' && selectedValue === 'PID Controller') {
                            roll = Math.sin(time * 2) * 30;
                            pitch = Math.cos(time * 2) * 20;
                        } else if (selectedType === 'algorithm' && selectedValue === 'A* Algorithm') {
                            roll = Math.sin(time * 1.5) * 45;
                            pitch = Math.sin(time * 1) * 60;
                        }
                        drawHorizon(roll, pitch);
                        animationFrameId = requestAnimationFrame(animate);
                    };
                    animate();
                }

                return () => {
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                };
            }, [selectedType, selectedValue, isSimulating]);

            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[450px] flex flex-col justify-center items-center scan-effect">
                    <h2 className="text-xl font-bold mb-4 text-[#00FFFF]">SIMULATION GRID</h2>
                    <canvas ref={canvasRef} width="400" height="400" className="w-[400px] h-[400px]"></canvas>
                </div>
            );
        }

        // Main App
        function App() {
            const [editorContent, setEditorContent] = React.useState(codeSnippets['PID Controller']);
            const [status, setStatus] = React.useState('Loading Pyodide...');
            const [selectedType, setSelectedType] = React.useState('controller');
            const [selectedValue, setSelectedValue] = React.useState('PID Controller');
            const [compileOutput, setCompileOutput] = React.useState('');
            const [isSimulating, setIsSimulating] = React.useState(false);
            const editorRef = React.useRef(null);
            const [pyodide, setPyodide] = React.useState(null);
            const [retryCount, setRetryCount] = React.useState(0);
            const maxRetries = 3;

            React.useEffect(() => {
                async function loadPyodide(sourceIndex = 0, attempt = 1) {
                    const sources = [
                        'https://pyodide-cdn2.iodide.io/v0.23.4/full/',
                        'https://github.com/pyodide/pyodide/releases/download/0.23.4/full/'
                    ];
                    if (attempt > maxRetries) {
                        setStatus(`Error: Failed to load Pyodide after ${maxRetries} attempts. Check console or try local hosting/backend.`);
                        return;
                    }

                    try {
                        const indexURL = sources[sourceIndex];
                        console.log(`Attempting to load Pyodide from ${indexURL} (Attempt ${attempt}/${maxRetries})`);
                        const pyodideInstance = await window.loadPyodide({
                            indexURL: indexURL,
                            timeout: 30000
                        });
                        await pyodideInstance.loadPackage(['numpy']);
                        setPyodide(pyodideInstance);
                        setStatus('Ready');
                        console.log(`Pyodide loaded successfully from ${indexURL}`);
                    } catch (err) {
                        const errorDetails = {
                            message: err.message,
                            name: err.name,
                            stack: err.stack,
                            code: err.code
                        };
                        console.error(`Pyodide load attempt ${attempt} with ${sources[sourceIndex]} failed:`, errorDetails);
                        setStatus(`Loading Pyodide... (Attempt ${attempt}/${maxRetries} from ${sources[sourceIndex]})`);
                        await new Promise(resolve => setTimeout(resolve, 7000));
                        if (sourceIndex + 1 < sources.length) {
                            await loadPyodide(sourceIndex + 1, attempt);
                        } else {
                            await loadPyodide(0, attempt + 1);
                        }
                    }
                }
                loadPyodide();

                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' } });
                require(['vs/editor/editor.main'], function() {
                    if (!window.monaco || !document.getElementById('editor')) {
                        console.error('Monaco Editor or editor div failed to load');
                        return;
                    }
                    if (editorRef.current) editorRef.current.dispose();
                    editorRef.current = monaco.editor.create(document.getElementById('editor'), {
                        value: editorContent,
                        language: 'python',
                        theme: 'vs-dark',
                        automaticLayout: true,
                        fontFamily: 'monospace',
                        fontSize: 14,
                        lineNumbers: 'on',
                        minimap: { enabled: false }
                    });
                    editorRef.current.onDidChangeModelContent(() => {
                        setEditorContent(editorRef.current.getValue());
                    });
                }, (err) => {
                    console.error('Error loading Monaco Editor:', err);
                });
            }, [editorContent]);

            const handleSelect = (type, value) => {
                const key = type === 'controller' ? value : type === 'filter' ? value : value;
                const newContent = codeSnippets[key] || `# [ERROR 404] NO CODE DETECTED FOR ${key}\n# DEPLOY CUSTOM PROTOCOL HERE`;
                setEditorContent(newContent);
                if (editorRef.current) {
                    editorRef.current.setValue(newContent);
                }
                setSelectedType(type);
                setSelectedValue(value);
            };

            const uploadCode = async () => {
                setStatus('Uploading...');
                try {
                    const response = await axios.post('http://192.168.4.1:8080/upload', editorContent, {
                        timeout: 5000,
                    });
                    setStatus('Code uploaded');
                } catch (error) {
                    setStatus(`Error: ${error.message || 'Network issue or server unavailable'}`);
                } finally {
                    setTimeout(() => setStatus('Ready'), 2000);
                }
            };

            const compileCode = async () => {
                if (!pyodide) {
                    setCompileOutput('Error: Pyodide not loaded yet. Please wait or check console.');
                    return;
                }

                setStatus('Compiling...');
                setCompileOutput('');
                try {
                    const output = await pyodide.runPythonAsync(editorContent);
                    setCompileOutput(output || 'Compiled successfully (no output)');
                } catch (error) {
                    setCompileOutput(`Error: ${error.message}`);
                } finally {
                    setTimeout(() => setStatus('Ready'), 2000);
                }
            };

            const startSimulation = () => {
                setIsSimulating(true);
            };

            return (
                <div className="container mx-auto p-6">
                    <h1 className="text-4xl font-bold text-center mb-8 text-[#00FFFF] tracking-wider animate-[pulse_3s_infinite]">
                        AIRM DRONE COMMAND
                    </h1>
                    <div className="flex flex-col md:flex-row gap-6">
                        <div className="md:w-2/3">
                            <div id="editor" className="h-[800px] futuristic-border rounded-lg scan-effect"></div>
                            <div className="mt-4 p-4 bg-gray-700 rounded-lg">
                                <button onClick={compileCode}
                                    className="bg-[#00FF00] hover:bg-[#00CC00] text-black font-bold py-2 px-4 rounded-lg futuristic-border animate-[pulse_2s_infinite]"
                                    disabled={!pyodide}>
                                    COMPILE
                                </button>
                                <pre className="mt-2 text-[#00FFFF] whitespace-pre-wrap">{compileOutput}</pre>
                            </div>
                        </div>
                        <div className="md:w-1/3 space-y-6">
                            <ControllerSection onSelect={handleSelect} />
                            <FilterSection onSelect={handleSelect} />
                            <AlgorithmSection onSelect={handleSelect} />
                            <SimulationWindow 
                                selectedType={selectedType} 
                                selectedValue={selectedValue} 
                                isSimulating={isSimulating} 
                                setIsSimulating={setIsSimulating} 
                            />
                        </div>
                    </div>
                    <div className="flex justify-center gap-6 mt-6">
                        <AnimationWindow status={status} />
                        <div className="flex items-center gap-4">
                            <button onClick={startSimulation}
                                className="bg-[#00FF00] hover:bg-[#00CC00] text-black font-bold py-3 px-6 rounded-lg futuristic-border animate-[pulse_2s_infinite]">
                                SIMULATE
                            </button>
                            <button onClick={uploadCode}
                                className="bg-[#00FF00] hover:bg-[#00CC00] text-black font-bold py-3 px-6 rounded-lg futuristic-border animate-[pulse_2s_infinite]">
                                DEPLOY PROTOCOL
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
